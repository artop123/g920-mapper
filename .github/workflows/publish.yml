name: .NET Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build --configuration Release

    - name: Run tests
      run: dotnet test
      
    - name: Publish the project
      run: dotnet publish -p:PublishProfile=Release
      
    - name: Remove PDB files
      run: find ./g920-mapper/publish -name "*.pdb" -type f -delete

    - name: Compress the publish directory
      run: cd g920-mapper/publish && zip -r G920WheelApp.zip *

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: G920WheelApp
        path: ./g920-mapper/publish/G920WheelApp.zip
        
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.1.3
        release_name: Release v1.1.3
        body: "${{ github.event.head_commit.message }}"
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./g920-mapper/publish/G920WheelApp.zip
        asset_name: G920WheelApp.zip
        asset_content_type: application/zip